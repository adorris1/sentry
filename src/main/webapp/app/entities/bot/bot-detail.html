
<div>
    <h2><span>Bot</span> {{vm.bot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.bot.name}}</span>
        </dd>
        <dt><span>Token</span></dt>
        <dd>
            <span>{{vm.bot.token}}</span>
        </dd>
        <dt><span>Auto Login</span></dt>
        <dd>
            <span>{{vm.bot.autoLogin}}</span>
        </dd>
        <dt><span>Daemon</span></dt>
        <dd>
            <span>{{vm.bot.daemon}}</span>
        </dd>
        <dt><span>Max Missed Pings</span></dt>
        <dd>
            <span>{{vm.bot.maxMissedPings}}</span>
        </dd>
        <dt><span>Max Reconnect Attempts</span></dt>
        <dd>
            <span>{{vm.bot.maxReconnectAttempts}}</span>
        </dd>
        <dt><span>Shard Count</span></dt>
        <dd>
            <span>{{vm.bot.shardCount}}</span>
        </dd>
        <dt><span>Primary</span></dt>
        <dd>
            <span>{{vm.bot.primary}}</span>
        </dd>
        <dt><span>Tags</span></dt>
        <dd>
            <span>{{vm.bot.tags}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bot-detail.edit({id:vm.bot.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
