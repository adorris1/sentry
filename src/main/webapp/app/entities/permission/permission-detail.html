
<div>
    <h2><span>Permission</span> {{vm.permission.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.permission.type}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.permission.role}}</span>
        </dd>
        <dt><span>Operation</span></dt>
        <dd>
            <span>{{vm.permission.operation}}</span>
        </dd>
        <dt><span>Resource</span></dt>
        <dd>
            <span>{{vm.permission.resource}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="permission-detail.edit({id:vm.permission.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
