
<div>
    <h2><span>Setting</span> {{vm.setting.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Guild</span></dt>
        <dd>
            <span>{{vm.setting.guild}}</span>
        </dd>
        <dt><span>Key</span></dt>
        <dd>
            <span>{{vm.setting.key}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.setting.value}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.setting.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="setting-detail.edit({id:vm.setting.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
