
<div>
    <h2><span>Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.task.name}}</span>
        </dd>
        <dt><span>Group</span></dt>
        <dd>
            <span>{{vm.task.group}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <dt><span>Job Class</span></dt>
        <dd>
            <span>{{vm.task.jobClass}}</span>
        </dd>
        <dt><span>Data Map</span></dt>
        <dd>
            <div ng-repeat="(key, value) in vm.task.dataMap">
                <span class="badge">{{key}}</span> {{value}}
            </div>
        </dd>
        <dt><span>Triggers</span></dt>
        <dd>
            <span>{{vm.task.triggers}}</span>
        </dd>
        <dt><span>Enabled</span></dt>
        <dd>
            <span>{{vm.task.enabled}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="task-detail.edit({id:vm.task.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
