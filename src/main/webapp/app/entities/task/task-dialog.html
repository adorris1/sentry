
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.task.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_group">Group</label>
            <input type="text" class="form-control" name="group" id="field_group"
                    ng-model="vm.task.group"
                    required />
            <div ng-show="editForm.group.$invalid">
                <p class="help-block"
                    ng-show="editForm.group.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_jobClass">Job Class</label>
            <input type="text" class="form-control" name="jobClass" id="field_jobClass"
                    ng-model="vm.task.jobClass"
                    required />
            <div ng-show="editForm.jobClass.$invalid">
                <p class="help-block"
                    ng-show="editForm.jobClass.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataMap">Data Map</label>
            <input type="text" class="form-control" name="dataMap" id="field_dataMap"
                    ng-model="vm.task.dataMap"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_triggers">Triggers</label>
            <input type="text" class="form-control" name="triggers" id="field_triggers"
                    ng-model="vm.task.triggers"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_enabled">Enabled</label>
            <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                    ng-model="vm.task.enabled"
                     />
            <div ng-show="editForm.enabled.$invalid">
                <p class="help-block"
                    ng-show="editForm.enabled.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
