
<div>
    <h2><span>Time Frame</span> {{vm.timeFrame.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Subscriber</span></dt>
        <dd>
            <span>{{vm.timeFrame.subscriber}}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{vm.timeFrame.start | date:'medium'}}</span>
        </dd>
        <dt><span>End</span></dt>
        <dd>
            <span>{{vm.timeFrame.end | date:'medium'}}</span>
        </dd>
        <dt><span>Inclusive</span></dt>
        <dd>
            <span>{{vm.timeFrame.inclusive}}</span>
        </dd>
        <dt><span>Recurrence Value</span></dt>
        <dd>
            <span>{{vm.timeFrame.recurrenceValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="time-frame-detail.edit({id:vm.timeFrame.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
