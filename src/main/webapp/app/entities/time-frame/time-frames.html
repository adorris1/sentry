<div>
    <h2>Time Frames</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="time-frame.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Time Frame
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subscriber"><span>Subscriber</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start"><span>Start</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="end"><span>End</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="inclusive"><span>Inclusive</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="recurrenceValue"><span>Recurrence Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timeFrame in vm.timeFrames track by timeFrame.id">
                    <td><a ui-sref="time-frame-detail({id:timeFrame.id})">{{timeFrame.id}}</a></td>
                    <td>{{timeFrame.subscriber}}</td>
                    <td>{{timeFrame.start | date:'medium'}}</td>
                    <td>{{timeFrame.end | date:'medium'}}</td>
                    <td>
                        <span class="label" ng-class="vm.prettyBoolClass(timeFrame.inclusive)">
                            {{vm.prettyBoolText(timeFrame.inclusive)}}
                        </span>
                    </td>
                    <td>{{timeFrame.recurrenceValue}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="time-frame-detail({id:timeFrame.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="time-frame.edit({id:timeFrame.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="time-frame.delete({id:timeFrame.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
