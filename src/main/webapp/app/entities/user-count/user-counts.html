<div>
    <h2>Discord Users in guild {{vm.guild}} from {{vm.bot}}</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-info">Refreshing in <strong>{{vm.nextRefresh}}</strong> seconds...</div>
    <div class="row">
        <h3 class="text-center">Day</h3>
        <nvd3 options="dayOptions" data="pastDayData"></nvd3>
        <h3 class="text-center">Week</h3>
        <nvd3 options="weekOptions" data="pastWeekData"></nvd3>
        <h3 class="text-center">Month</h3>
        <nvd3 options="monthOptions" data="pastMonthData"></nvd3>
        <h3 class="text-center">Year</h3>
        <nvd3 options="yearOptions" data="pastYearData"></nvd3>
    </div>
</div>
