<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Hey there {{vm.discord.username}}
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Please <a class="alert-link" href="" ng-click="vm.login()">sign in</a> to access this page features.
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <iframe src="https://app.datadoghq.com/graph/embed?token=8f25e313f56c7cf95ad6e8b64ef97039e142c8907dad26173d07c2c46607b981&height=300&width=600&legend=false" width="600" height="300" frameborder="0"></iframe>
        </div>
    </div>
</div>
